name: Next.js Build Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ‘“ Checkout repository
        uses: actions/checkout@v4

      - name: â›‘ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: â›‘ï¸ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build Next.js project
        run: npm run build
